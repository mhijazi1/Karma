<form action="" method="POST" role="form" ng-submit="post()">
	<legend>Find Damage</legend>

	<div class="form-group">
	<input type="url" ng-model="prediction.url" id="input" class="form-control" required="required" placeholder = "Url to process">
	</div>
	<button type="submit" class="btn btn-success">Submit</button>
</form>

<img ng-show="imageVis" ng-src ="{{image}}" class="img-responsive" alt="Image">
